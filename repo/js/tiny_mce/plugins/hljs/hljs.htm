<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#hljs.hljs_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script language="javascript" type="text/javascript" src="js/hljs.js">
</script>
	<link rel="stylesheet" type="text/css" href="css/hljs.css" />
	<base target="_self" />
</head>
<body onload="" style="display: none; margin: 4px;">
<form onsubmit="return false;" action="#">
	<div class="Container">
        {#hljs.hljs_languagepicker}:
        <select id="CodeLanguage" style="width: 113px">
            <option selected="selected" value="auto">Automatic</option>
            <option value="bash">Bash</option>
            <option value="cs">C#</option>
            <option value="cpp">C++</option>
            <option value="css ">CSS</option>
            <option value="diff ">Diff</option>
            <option value="html">HTML</option>
            <option value="ini">Ini</option>
            <option value="java">Java</option>
            <option value="javascript">Javascript</option>
            <option value="perl">Perl</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
            <option value="sql">Sql</option>
            <option value="xml">XML</option>
            <option value="no-highlight">No highlight</option>
        </select>
        <br />
        {#hljs.hljs_pagecode}:<br />
        <textarea id="CodeArea" class="CodeArea"></textarea><br />
        <div class="Actions">
        <input id="cancel" type="button" value="{#cancel}" language="javascript" onclick="return Cancel_Button_onclick()" />
        <input id="insert" type="button" value="{#insert}" language="javascript" onclick="return Save_Button_onclick()" /></div>
        </div>
</form>
</body>
</html>
